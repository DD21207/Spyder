<!DOCTYPE html><html class="no-js"><head>    <meta charset="utf-8">    <title>Spyder</title>    <meta name="viewport" content="width=device-width, initial-scale=1">    <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->    <link rel="shortcut icon" href="images/ico_logo.ico">    <!-- Animate.css -->    <link rel="stylesheet" href="css/animate.css">    <!-- Icomoon Icon Fonts-->    <link rel="stylesheet" href="css/icomoon.css">    <!-- Magnific Popup -->    <link rel="stylesheet" href="css/magnific-popup.css">    <!-- Salvattore -->    <link rel="stylesheet" href="css/salvattore.css">    <!-- Theme Style -->    <link rel="stylesheet" href="css/style.css">    <!-- Index Style -->    <link rel="stylesheet" href="css/index.css">    <!-- Fonts Style -->    <link rel="stylesheet" href="fonts-icons/typicons.min.css">    <!-- Modernizr JS -->    <link rel="stylesheet" type="text/css" href="css/calendar.css">        <!-- FOR IE9 below -->    <!--[if lt IE 9]>    <script src="js/respond.min.js"></script>    <![endif]--></head><body>    <!-- 模态框（Modal） -->    <div id="nav">        <ul class="nav nav-tabs nav-stacked">            <li><a id="top"><span class="glyphicon glyphicon-chevron-up" style="font-size: 25px;"></span><p style="display: none;line-height:20px">回到<br>顶部</p></a></li>        </ul>    </div>    <div id="fh5co-offcanvass">        <a href="#" class="fh5co-offcanvass-close js-fh5co-offcanvass-close">Menu <i class="icon-cross"></i> </a>        <h1 class="fh5co-logo"><a class="navbar-brand" href="index.html">Spyder</a></h1>        <ul>            <li><a href="index.html">Homepage</a></li>            <li><a href="screen.html">Screen</a></li>            <li><a href="pricing.html">come soon</a></li>            <li><a href="contact.html">come soon</a></li>        </ul>    </div>    <div id="app">        <header id="fh5co-header" role="banner">            <div class="container">                <div class="row">                    <div class="col-md-12">                        <a href="#" class="fh5co-menu-btn js-fh5co-menu-btn">Menu <i class="icon-menu"></i></a>                        <a class="navbar-brand" href="index.html">Spyder</a>                        <nav>                            <ul id="platform_list">                                <li class="actived"><a v-on:click="changePlatform('JDMB')" ><span>JD</span><span class="typcn typcn-device-tablet"></span></a></li>                                <li ><a v-on:click="changePlatform('JDPC')" ><span>JD</span><span class="typcn typcn-device-desktop"></span></a></li>                                <li><a v-on:click="changePlatform('YHDMB')" ><span>YHD</span><span class="typcn typcn-device-tablet"></span></a></a>                                </li>                                <li><a v-on:click="changePlatform('YHDPC')" ><span>YHD</span><span class="typcn typcn-device-desktop"></span></a></a>                                </li>                                <li><a v-on:click="changePlatform('TMALLSUPER')" ><span>TMALLSUPER</span><span class="typcn typcn-device-desktop"></span></a></a>                                </li>                                <li><a v-on:click="changePlatform('TMALL')" ><span>TMALL</span><span class="typcn typcn-device-desktop"></span></a></a>                                </li>                                <li><a v-on:click="changePlatform('SUNINGMB')" ><span>SUNING</span><span class="typcn typcn-device-tablet"></span></a></a>                                </li>                                <li><a v-on:click="changePlatform('SUNINGPC')" ><span>SUNING</span><span class="typcn typcn-device-desktop"></span></a></a>                                </li>                            </ul>                        </nav>                    </div>                </div>            </div>        </header>        <!-- END .header -->        <div style="width: 100%">            <div class="container" style="width:80%;margin-left: 18%">                <div class="row" style="margin-top: 160px;" >                    <div id="fh5co-board">                        <div class="item col-xs-3 col-sm-3 col-md-3 col-lg-3" v-for="item in filteredItems" style="padding-left:0px;padding-right: 0px;" v-bind:id="item.id">                            <div class="animate-box">                                <a v-bind:href="item.Url_img" class="image-popup fh5co-board-img"><img v-bind:src="item.Url_img"></a>                                <div class="fh5co-desc"><a v-bind:href="item.Url_item" target="_blank">{{item.AdItem_title}}</a></div>                                <div class="tags">                                    <span class="glyphicon glyphicon-tag"></span><input type="text" style="border: 0;margin-left: 10px;font-size: 16px;" v-bind:value="item.Category" v-on:blur="changeCategory(item.id)" v-bind:Category_id="item.id">                                    <br>                                    <span class="glyphicon glyphicon-tags"></span><input type="text" style="border: 0;margin-left: 10px;font-size: 16px;" v-bind:value="item.Brand" v-on:blur="changeBrand(item.id)" v-bind:brand_id="item.id">                                    <br>                                    <span>{{item.Add_time | formatterTime}}</span>                                </div>                            </div>                        </div>                    </div>                </div>            </div>        </div>        <div id="custom">            <label for="selectCategory" >Category:</label>            <input type="text" id="selectCategory" v-bind:value="selectCategory"><input type="checkbox" name="Category" checked>            <br>            <label for="selectBrand" >Brand:</label>            <input type="text" id="selectBrand" v-bind:value="selectBrand"><input type="checkbox" name="Brand" checked>            <br>            <label for="singleDateRange" >Date:</label>            <input type="text" placeholder="" id="singleDateRange"><input type="checkbox" name="Date" >            <br><br>            <button type="button" class="btn btn-primary" v-on:click="custom()">Search</button>        </div>    </div>        <footer id="fh5co-footer">        <div class="container">            <div class="row row-padded">                <div class="col-md-12 text-center">                    <p><small>&copy; Design By Dand. All Rights Reserved. </small></p>                </div>            </div>        </div>    </footer>    <!-- jQuery -->    <script src="js/jquery-1.10.2.min.js"></script>    <script src="js/bootstrap.min.js"></script>    <script src="js/moment.min.js"></script>    <script src="js/zh-cn.js"></script>    <script src="js/es6.js"></script>    <script src="js/vue.min.js"></script>    <script src="js/vue-resource.min.js"></script>    <script src="js/modernizr-2.6.2.min.js"></script>    <!-- jQuery Easing -->    <script src="js/jquery.easing.1.3.js"></script>    <!-- Bootstrap -->    <!-- Waypoints -->    <script src="js/jquery.waypoints.min.js"></script>    <!-- Magnific Popup -->    <script src="js/jquery.magnific-popup.min.js"></script>    <!-- Salvattore -->    <script src="js/salvattore.min.js"></script>    <!-- Main JS -->    <script src="js/index.js"></script></body></html>
